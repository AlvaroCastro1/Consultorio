<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/TratamientoStyles.css">
    <link rel="stylesheet" href="../assets/css/barraNav.css">
    <script src="../assets/js/header.js"></script>
</head>
<body>
    
    <script>
        const navItems = [
        {name: "Vacuna", uri: "../Vacunas/vacunas.html"},
        {name: "Estudios", uri: "../Estudios/estudios.html"},
        {name: "Alergia", uri: "../Alergias/alergias.html"},
        {name: "Antecedente", uri: "../Antecedentes/antecedentes.html"},
        {name: "Signos Vitale", uri: "../Signos/Signos.html"},
        {name: "Tratamiento", uri: "../Tratamiento/Tratamiento.html"},
        {name: "Procedimient", uri: "../Procedimiento/procedimiento.html"},
        {name: "Control de Crecimiento", uri: "..//Control/control.html"}
        ];
    
        createHeader(navItems);
    </script>
    <div class="container2  mt-5">
        <h1 class="titulo-control mb-4">Tratamiento</h1>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar Tratamiento" id="input-busqueda">
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()">Buscar</button>
        </div>  
        
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</button>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tabla-tratamiento">
                <thead>
                    <tr>
                        <th>Descripcion del Tratamiento</th>
                        <th>Duracion</th>
                        <th>Diagnostico</th>
                        <th>Fecha del tratamiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="false">Tratamiento de lesión en el pie</td>
                        <td contenteditable="false">3 semanas</td>
                        <td contenteditable="false">Esguince de tobillo</td>
                        <td><input type="date" class="form-control" value="2024-04-15" readonly></td>
                        <td>
                            <button type="button" class="btn btn-danger me-2" onclick="eliminarFila(this)">Eliminar</button>
                            <button type="button" class="btn btn-primary" onclick="modificarControl(this)">Modificar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="espacio-final"></div>
    </div>
    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarLabel">Registro de Tratamiento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="descripcionTInput" placeholder="Descripcion">
                    <input type="text" class="form-control mb-3" id="duracionInput" placeholder="Duracion">
                    <input type="text" class="form-control mb-3" id="diagnosticoInput" placeholder="Diagnostico">
                    <input type="date" class="form-control mb-3" id="fechaTratamientoInput" placeholder="Fecha del tratamiento">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-2" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarDesdeModal()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container3">
            <p>Pie de página</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function agregarDesdeModal() {
            const descripcionT = document.getElementById('descripcionTInput').value;
            const duracion = document.getElementById('duracionInput').value;
            const diagnostico = document.getElementById('diagnosticoInput').value;
            const fechaTratamiento = document.getElementById('fechaTratamientoInput').value;

            const tabla = document.getElementById('tabla-tratamiento').getElementsByTagName('tbody')[0];
            const newRow = tabla.insertRow(tabla.rows.length);
            newRow.innerHTML = `
                <td>${descripcionT}</td>
                <td>${duracion}</td>
                <td>${diagnostico}</td>
                <td><input type="date" class="form-control" value="${fechaTratamiento}" readonly></td>
                <td>
                    <button type="button" class="btn btn-danger me-2" onclick="eliminarFila(this)">Eliminar</button>
                    <button type="button" class="btn btn-primary" onclick="modificarTratamiento(this)">Modificar</button>
                </td>
            `;
        
            // Cerrar el modal después de agregar el registro
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
            modal.hide();
        
            // Limpiar los campos del modal
            document.getElementById('descripcionTInput').value = '';
            document.getElementById('duracionInput').value = '';
            document.getElementById('diagnosticoInput').value = '';
            document.getElementById('fechaTratamientoInput').value = '';
        }
        

        function buscar() {
            const input = document.getElementById('input-busqueda').value;
            console.log("Buscar registros de tratamiento:", input);
        }

        function eliminarFila(button) {
            var fila = button.closest('tr');
            fila.remove();
            console.log("Eliminar tratamiento");
        }

        function modificarTratamiento(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = true;
            });
            button.textContent = "Guardar";
            button.classList.remove('btn-primary');
            button.classList.add('btn-success');
            button.setAttribute('onclick', 'guardarTratamiento(this)');
        }

        function guardarTratamiento(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = false;
            });
            button.textContent = "Modificar";
            button.classList.remove('btn-success');
            button.classList.add('btn-primary');
            button.setAttribute('onclick', 'modificarTratamiento(this)');
            console.log("Guardar Tratamiento del paciente");
        }
    </script>
</body>
</html>
