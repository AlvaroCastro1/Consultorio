<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/EstudiosStyles.css">
    <link rel="stylesheet" href="/assets/css/barraNav.css">
    <script src="/assets/js/header.js"></script>
   
</head>
<body>
    <script>
        const navItems = [
        {name: "Vacunas", uri: "../Vacunas/vacunas.html"},
        {name: "Estudios", uri: "../Estudios/estudios.html"},
        {name: "Alergias", uri: "../Alergias/alergias.html"},
        {name: "Antecedentes", uri: "..Antecedentes/antecedentes.html"},
        {name: "Signos Vitales", uri: "../Signos/Signos.html"},
        {name: "Tratamiento", uri: "../Tratamiento/Tratamiento.html"},
        {name: "Procedimiento", uri: "../Procedimiento/procedimiento.html"},
        {name: "Control de Crecimiento", uri: "../Control/control.html"}
        ];
    
        createHeader(navItems);
    </script>

    <div class="container2 mt-5">
        <h1 class="titulo-inicio mb-4">Estudios</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por tipo" id="input-busqueda">
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()">Buscar</button>
        </div>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</button>

        <!--Modal-->
        <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarLabel">Agregar Registro de Estudios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Aquí van los campos para agregar un nuevo registro -->
                        <input type="text" class="form-control mb-3" id="nombreEstudioInput" placeholder="Nombre">
                        <input type="date" class="form-control mb-3" id="fechaInput">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="verResultado()">Agregar Resultados</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="agregarEstudio()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tabla-estudios">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Resultado</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td contenteditable="false">Ejemplo de estudio</td>
                        <td>
                             <button type="button" class="btn btn-primary" onclick="verResultado(this)">Ver Resultados</button>
                            </td>
                        <td contenteditable="false">2024-04-16</td>
                        <td>
                            <button type="button" class="btn btn-danger me-2" onclick="eliminarEstudio(this)">Eliminar</button>
                            <button type="button" class="btn btn-primary" onclick="modificarEstudio(this)">Modificar</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="espacio-final"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function agregarEstudio() {
            const nombreEstudio = document.getElementById('nombreEstudioInput').value;
            const resultado = document.getElementById('resultadoInput').value;
            const fecha = formatDate(document.getElementById('fechaInput').value);
            const tabla = document.getElementById('tabla-estudios').getElementsByTagName('tbody')[0];
            const newRow = tabla.insertRow(tabla.rows.length);
            newRow.innerHTML = `
                <td>${nombreEstudio}</td>
                <td>${resultado}</td>
                <td>${fecha}</td>
                
                <td>
                    <button type="button" class="btn btn-danger me-2" onclick="eliminarEstudio(this)">Eliminar</button>
                    <button type="button" class="btn btn-primary" onclick="modificarEstudio(this)">Modificar</button>
                </td>
            `;

            // Cerrar el modal después de agregar el registro
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
            modal.hide();
            document.getElementById('nombreEstudioInput').value = '';
            document.getElementById('resultadoInput').value = '';
            document.getElementById('fechaInput').value = '';
          
        }

        function buscar() {
            const input = document.getElementById('input-busqueda').value;
            console.log("Buscar registros con término:", input);
        }

        function verResultado() {
            window.location.href = "..//Resultados/resultados.html";
        }

        function eliminarEstudio(button) {
            var fila = button.closest('tr');
            fila.remove();
            console.log("Eliminar estudio");
        }

        function modificarEstudio(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = true;
            });
            
            button.textContent = "Guardar";
            button.classList.remove('btn-primary');
            button.classList.add('btn-success');
            button.setAttribute('onclick', 'guardarEstudio(this)');
        }

        function guardarEstudio(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = false;
            });
            button.textContent = "Modificar";
            button.classList.remove('btn-success');
            button.classList.add('btn-primary');
            button.setAttribute('onclick', 'modificarEstudio(this)');
            console.log("Guardar estudio");
        }

    </script>
    <footer>
        <div class="container3">
            <p>Pie de página</p>
        </div>
    </footer>
</body>
</html>
