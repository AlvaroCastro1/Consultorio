<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/ProcedimientosStyles.css">
    <link rel="stylesheet" href="../assets/css/barraNav.css">
    <script src="../assets/js/header.js"></script>
</head>
<body>

    <script>
        const navItems = [
        {name: "Vacuna", uri: "../Vacunas/vacunas.html"},
        {name: "Estudios", uri: "../Estudios/estudios.html"},
        {name: "Alergia", uri: "../Alergias/alergias.html"},
        {name: "Antecedente", uri: "../Antecedentes/antecedentes.html"},
        {name: "Signos Vitale", uri: "../Signos/Signos.html"},
        {name: "Tratamiento", uri: "../Tratamiento/Tratamiento.html"},
        {name: "Procedimient", uri: "../Procedimiento/procedimiento.html"},
        {name: "Control de Crecimiento", uri: "..//Control/control.html"}
        ];
    
        createHeader(navItems);
    </script>

    <div class="container2 mt-5">
        <h1 class="titulo-Procedimientos mb-4">Procedimientos</h1>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por Nombre del Procedimiento" id="input-busqueda">
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()">Buscar</button>
        </div>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</button>


        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tabla-procedimientos">
                <thead>
                    <tr>
                        <th>Nombre del Procedimiento</th>
                        <th>Descripción del Procedimiento</th>
                        <th>Observaciones del Procedimiento</th>
                        <th>Fecha del Procedimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td contenteditable="false">Ejemplo de nombre</td>
                        <td contenteditable="false">Ejemplo de descripción </td>
                        <td contenteditable="false">Ejemplo de observaciones </td>
                        <td contenteditable="false">2024-04-28</td>

                        <td>
                            <button type="button" class="btn btn-danger me-2" onclick="eliminarProcedimiento()">Eliminar</button>
                            <button type="button" class="btn btn-primary" onclick="modificarProcedimiento(this)">Modificar</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="espacio-final"></div>
    </div>

    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarLabel">Registro de Procedimientos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="nombreProcedimientoInput" placeholder="Nombre del Procedimiento">
                    <input type="text" class="form-control mb-3" id="descripcionProcedimientoInput" placeholder="Descripción del Procedimiento">
                    <input type="text" class="form-control mb-3" id="observacionesProcedimientoInput" placeholder="Observaciones del Procedimiento">
                    <input type="date" class="form-control mb-3" id="fechaProcedimientoInput" placeholder="Fecha del Procedimiento">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-2" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarProcedimientoDesdeModal()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    

    <footer>
        <div class="container3">
            <p>Pie de página</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        var idPaciente = null;
        var idExpediente = null; 

        obtenerDatosSession()
        function obtenerDatosSession(){
            // Obtener los datos de sessionStorage
            const datos = JSON.parse(sessionStorage.getItem('datosPaciente'));

            if (datos) {
                idPaciente = datos.idPacienteE;
                idExpediente = datos.idExpedienteE

                console.log("se obtuvieron los datos idPaciente: ", idPaciente, "idExpediente: ", idExpediente);
            } else {
                console.log('No se encontraron datos en sessionStorage');
            }
        }

        function agregarProcedimientoDesdeModal() {
            // Obtener los valores de los campos del formulario
            const nombreProcedimiento = document.getElementById('nombreProcedimientoInput').value;
            const descripcionProcedimiento = document.getElementById('descripcionProcedimientoInput').value;
            const observacionesProcedimiento = document.getElementById('observacionesProcedimientoInput').value;
            const fechaProcedimiento = document.getElementById('fechaProcedimientoInput').value;
    
            // Insertar una nueva fila en la tabla con los datos del procedimiento
            const tabla = document.getElementById('tabla-procedimientos').getElementsByTagName('tbody')[0];
            const newRow = tabla.insertRow(tabla.rows.length);
            newRow.innerHTML = `
                <td>${nombreProcedimiento}</td>
                <td>${descripcionProcedimiento}</td>
                <td>${observacionesProcedimiento}</td>
                <td>${fechaProcedimiento}</td>
                <td>
                    <button type="button" class="btn btn-danger me-2" onclick="eliminarProcedimiento(this)">Eliminar</button>
                    <button type="button" class="btn btn-primary" onclick="modificarProcedimiento(this)">Modificar</button>
                </td>
            `;
    
            // Cerrar el modal después de agregar el procedimiento
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
            modal.hide();
    
            // Limpiar los campos del formulario
            document.getElementById('nombreProcedimientoInput').value = '';
            document.getElementById('descripcionProcedimientoInput').value = '';
            document.getElementById('observacionesProcedimientoInput').value = '';
            document.getElementById('fechaProcedimientoInput').value = '';
        }
    
        function buscarProcedimientos() {
            const input = document.getElementById('input-busqueda').value;
            console.log("Buscar registros de procedimientos:", input);
        }
    
        function eliminarProcedimiento(button) {
            var fila = button.closest('tr');
            fila.remove();
            console.log("Eliminar procedimiento");
        }
    
        function modificarProcedimiento(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = true;
            });
            button.textContent = "Guardar";
            button.classList.remove('btn-primary');
            button.classList.add('btn-success');
            button.setAttribute('onclick', 'guardarProcedimiento(this)');
        }
    
        function guardarProcedimiento(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = false;
            });
            button.textContent = "Modificar";
            button.classList.remove('btn-success');
            button.classList.add('btn-primary');
            button.setAttribute('onclick', 'modificarProcedimiento(this)');
            console.log("Guardar procedimiento");
        }
    </script>
</body>
</html>
