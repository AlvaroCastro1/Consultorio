<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../assets/css/ProcedimientosStyles.css">
    <link rel="stylesheet" href="../assets/css/barraNav.css">
    <script src="../assets/js/header.js"></script>
    <script type="module" src="js/obtenerProcedimiento.js"></script>
    <script type="module" src="js/guardarProcedimiento.js"></script>
    <script type="module" src="js/eliminarProcedimiento.js"></script>
</head>
<body>

    <script>
        const navItems = [
        {name: "Vacuna", uri: "../Vacunas/vacunas.html"},
        {name: "Estudios", uri: "../Estudios/estudios.html"},
        {name: "Alergia", uri: "../Alergias/alergias.html"},
        {name: "Antecedente", uri: "../Antecedentes/antecedentes.html"},
        {name: "Signos Vitale", uri: "../Signos/Signos.html"},
        {name: "Tratamiento", uri: "../Tratamiento/Tratamiento.html"},
        {name: "Procedimient", uri: "../Procedimiento/procedimiento.html"},
        {name: "Control de Crecimiento", uri: "..//Control/control.html"}
        ];
    
        createHeader(navItems);
    </script>

    <div class="container2 mt-5">
        <h1 class="titulo-Procedimientos mb-4">Procedimientos</h1>
        
        <div class="input-group mb-3">
            <input type="date" class="form-control" placeholder="Buscar por Fecha" id="input-busqueda" required>
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()" >Buscar</button>
            <button class="btn btn-outline-secondary" type="button" onclick="limpiar()">Limpiar</button>
        </div>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar" id="btnAgregar">Agregar</button>
        <script>
            document.getElementById('btnAgregar').addEventListener('click', function() {
                modalReset();
            });
        </script>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tabla-procedimientos">
                <thead>
                    <tr>
                        <th>Nombre del Procedimiento</th>
                        <th>Descripción del Procedimiento</th>
                        <th>Observaciones del Procedimiento</th>
                        <th>Fecha del Procedimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    
                    
                </tbody>
            </table>
        </div>
        <div class="espacio-final"></div>
    </div>

    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarLabel">Registro de Procedimientos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="nombreProcedimientoInput" placeholder="Nombre del Procedimiento">
                    <input type="text" class="form-control mb-3" id="descripcionProcedimientoInput" placeholder="Descripción del Procedimiento">
                    <input type="text" class="form-control mb-3" id="observacionesProcedimientoInput" placeholder="Observaciones del Procedimiento">
                    <input type="date" class="form-control mb-3" id="fechaProcedimientoInput" placeholder="Fecha del Procedimiento">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-2" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarProcedimiento()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    

    <footer>
        <div class="container3">
            <p>Pie de página</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script> 
        document.addEventListener('DOMContentLoaded', function() {
            cargarProcedimientos();
        });
    </script>
</body>
</html>
