    <script>
        var idPaciente = null;
        var idExpediente = null; 

        obtenerDatosSession()
        function obtenerDatosSession(){
            // Obtener los datos de sessionStorage
            const datos = JSON.parse(sessionStorage.getItem('datosPaciente'));

            if (datos) {
                idPaciente = datos.idPacienteE;
                idExpediente = datos.idExpedienteE

                console.log("se obtuvieron los datos idPaciente: ", idPaciente, "idExpediente: ", idExpediente);
            } else {
                alert("Su sesión ya expiró o no la ha iniciado");
                window.location.href = '../index.php';
            }
        }

        function validarPresionArterial(presionArterial) {
            // Expresión regular para validar el formato de la presión arterial
            const regexPresionArterial = /^\d{2,3}\/\d{2,3}$/;

            // Verificar si la presión arterial coincide con el formato esperado
            return regexPresionArterial.test(presionArterial);
        }
        
        function agregarDesdeModal() {
            // Obtener los valores de los campos del formulario
            const temperatura = document.getElementById('temperaturaInput').value;
            const frecuenciaR = document.getElementById('frecuenciaRInput').value;
            const frecuenciaC = document.getElementById('frecuenciaCInput').value;
            const oxigenacion = document.getElementById('oxigenacionInput').value;
            const presionArterial = document.getElementById('presionArterialInput').value;
            const edoHidratacion = document.getElementById('edoHidratacionInput').value;
            const edoConciencia = document.getElementById('edoConcienciaInput').value;
            const edoNeurologico = document.getElementById('edoNeurologicoInput').value;
            const fechaSignos = document.getElementById('fechaSignosInput').value;

            var fechaFormato = formatoFecha();

            // Validar que los campos no estén vacíos
            if (!temperatura) {
                alert('Por favor, ingresa la temperatura.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!frecuenciaR) {
                alert('Por favor, ingresa la frecuencia respiratoria.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!frecuenciaC) {
                alert('Por favor, ingresa la recuencia cardiaca.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!oxigenacion) {
                alert('Por favor, ingresa la oxigenacion.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!presionArterial) {
                alert('Por favor, ingresa la presion arterial.');
                return; // Detener el proceso si el campo está vacío
            }
            // Validar el formato de la presión arterial
            if (!validarPresionArterial(presionArterial)) {
                alert('Por favor, ingrese una presión arterial en el formato correcto (ej. 120/80).');
                return;
            }
            if (!edoHidratacion) {
                alert('Por favor, ingresa el estado de hidratacion.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!edoConciencia) {
                alert('Por favor, ingresa el estado de conciencia.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!edoNeurologico) {
                alert('Por favor, ingresa el estado neurologico.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!fechaSignos) {
                alert('Por favor, ingresa la fecha del registro de los signos.');
                return; // Detener el proceso si el campo está vacío
            }




            // Realizar la solicitud AJAX para guardar los datos
            fetch('../Signos/guardar.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `temperatura=${temperatura}&frecuenciaR=${frecuenciaR}&frecuenciaC=${frecuenciaC}
                &oxigenacion=${oxigenacion}&presionArterial=${presionArterial}&edoHidratacion=${edoHidratacion}
                &edoConciencia=${edoConciencia}&edoNeurologico=${edoNeurologico}&fechaSignos=${fechaFormato}
                &idExpedienteDS=${idExpediente}`
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar mensaje de éxito o error
                if (data.success) {
                    alert(data.message);
                    // Actualizar la tabla o hacer cualquier otra acción necesaria
                    buscar();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al guardar los datos');
            });
        
            // Cerrar el modal después de agregar el registro
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
            modal.hide();
        
            // Limpiar los campos del modal
            document.getElementById('temperaturaInput').value = '';
            document.getElementById('frecuenciaRInput').value = '';
            document.getElementById('frecuenciaCInput').value = '';
            document.getElementById('oxigenacionInput').value = '';
            document.getElementById('presionArterialInput').value = '';
            document.getElementById('edoHidratacionInput').value = '';
            document.getElementById('edoConcienciaInput').value = '';
            document.getElementById('edoNeurologicoInput').value = '';
            document.getElementById('fechaSignosInput').value = '';
        }
        
        buscar()
        function buscar() {
            let input = document.getElementById("input-busqueda").value
            console.log("Buscar registros de signos:", input);
            let content = document.getElementById("content")
            let url = "../Signos/buscar.php"
            let formaData = new FormData()
            
            formaData.append('idExpedienteDS', idExpediente)
            formaData.append('input-busqueda', input)

            fetch(url, {
                method: "POST",
                body: formaData
            }).then(Response => Response.json())
            .then(data => {
                content.innerHTML = data

            }).catch(err => console.log(err))
        }

        function eliminarFila(button) {
            // Obtener el ID de la fila
            const row = button.closest('tr');
            const idSignos = row.querySelector('td:first-child').textContent;
            console.log("la id que quiero eliminar es: ", idSignos);

            
            // Realizar la solicitud AJAX para guardar los datos
            fetch('../Signos/eliminar.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `idSignos=${idSignos}`
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar mensaje de éxito o error
                if (data.success) {
                    alert(data.message);
                    // Actualizar la tabla o hacer cualquier otra acción necesaria
                    buscar();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al eliminar los datos');
            });
        }

        function modificarSignos(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            const modal = new bootstrap.Modal(document.getElementById('modalModificar'));

            // Extraer los datos de la fila seleccionada
            const data = {
                idSignos: cells[0].textContent,
                temperatura: cells[1].textContent,
                frecuenciaR: cells[2].textContent,
                frecuenciaC: cells[3].textContent,
                oxigenacion: cells[4].textContent,
                presionArterial: cells[5].textContent,
                edoHidratacion: cells[6].textContent,
                edoConciencia: cells[7].textContent,
                edoNeurologico: cells[8].textContent,
                fechaSignos: cells[9].textContent
            };

            // Cargar los datos en los campos de entrada del modal
            document.getElementById('idSignosModificar').value = data.idSignos;
            document.getElementById('temperaturaInputModificar').value = data.temperatura;
            document.getElementById('frecuenciaRInputModificar').value = data.frecuenciaR;
            document.getElementById('frecuenciaCInputModificar').value = data.frecuenciaC;
            document.getElementById('oxigenacionInputModificar').value = data.oxigenacion;
            document.getElementById('presionArterialInputModificar').value = data.presionArterial;
            document.getElementById('edoHidratacionInputModificar').value = data.edoHidratacion;
            document.getElementById('edoConcienciaInputModificar').value = data.edoConciencia;
            document.getElementById('edoNeurologicoInputModificar').value = data.edoNeurologico;
            document.getElementById('fechaSignosInputModificar').value = data.fechaSignos;

            // Mostrar el modal
            modal.show();
        }

        function ModificarDesdeModal() {

            const presionArterial = document.getElementById('presionArterialInputModificar').value;
            const edoHidratacion = document.getElementById('edoHidratacionInputModificar').value;
            const edoConciencia = document.getElementById('edoConcienciaInputModificar').value;

            }

                alert('Por favor, ingresa la frecuencia respiratoria.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!frecuenciaC) {
                alert('Por favor, ingresa la frecuencia cardiaca.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!oxigenacion) {
                alert('Por favor, ingresa la oxigenación.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!presionArterial) {
                alert('Por favor, ingresa la presión arterial.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!edoHidratacion) {
                alert('Por favor, ingresa el estado de hidratación.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!edoConciencia) {
                alert('Por favor, ingresa el estado de conciencia.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!edoNeurologico) {
                alert('Por favor, ingresa el estado neurológico.');
                return; // Detener el proceso si el campo está vacío
            }
            if (!fechaSignos) {
                alert('Por favor, ingresa la fecha del registro de los signos.');
                return; // Detener el proceso si el campo está vacío
            }

            fetch('../Signos/modificar.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `idSignos=${idSignos}&temperatura=${temperatura}&frecuenciaR=${frecuenciaR}&frecuenciaC=${frecuenciaC}&oxigenacion=${oxigenacion}&presionArterial=${presionArterial}&edoHidratacion=${edoHidratacion}&edoConciencia=${edoConciencia}&edoNeurologico=${edoNeurologico}&fechaSignos=${fechaSignos}`
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar mensaje de éxito o error
                if (data.success) {
                    alert(data.message);
                    // Actualizar la tabla o hacer cualquier otra acción necesaria
                    buscar();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al guardar los datos');
            });

            // Cerrar el modal después de agregar el registro
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalModificar'));
            modal.hide();

            // Limpiar los campos del formulario
            document.getElementById('formulario-signos').reset();
        }



        function formatoFecha() {
            // Obtener el input de fecha
            var fechaInput = document.getElementById("fechaSignosInput");

            // Obtener el valor del input (fecha seleccionada por el usuario)
            var fechaSeleccionada = fechaInput.value;

            // Verificar si se ha seleccionado una fecha
            if (fechaSeleccionada) {
                // Convertir la fecha a un objeto Date
                var fechaObj = new Date(fechaSeleccionada);

                // Obtener los componentes de la fecha (año, mes, día)
                var año = fechaObj.getFullYear();
                var mes = (fechaObj.getMonth() + 1).toString().padStart(2, '0'); // Agregar un cero al mes si es necesario
                var dia = fechaObj.getDate().toString().padStart(2, '0'); // Agregar un cero al día si es necesario

                // Crear el formato deseado (año-mes-día)
                var formatoDeseado = año + "-" + mes + "-" + dia;

                // Asignar el formato deseado al valor del input
                fechaInput.value = formatoDeseado;
            }

            // Retornar el valor del input modificado
            console.log("se obtuvo el valor= ",fechaInput.value);

            return fechaInput.value;
        }

            document.getElementById('input-busqueda').value = '';
