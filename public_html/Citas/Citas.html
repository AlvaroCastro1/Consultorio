    <script>
        function agregarRegistro() {
            const idCita = document.getElementById('input-idCita').value.trim();
            const idPaciente = document.getElementById('input-idPaciente').value.trim();
            const fechaCita = document.getElementById('input-FechaCita').value.trim();
            const horaCita = document.getElementById('input-horaCita').value.trim();
            const asistencia = document.getElementById('input-asistencia').value.trim();

            // Validar que los campos no estén vacíos
            if (!idCita || !idPaciente || !fechaCita || !horaCita || !asistencia) {
                alert("Todos los campos son obligatorios");
                return;
            }

            // Validar que los campos de ID sean números
            if (!/^\d+$/.test(idCita) || !/^\d+$/.test(idPaciente)) {
                alert("Los campos de ID deben contener solo números");
                return;
            }

            $.ajax({
                url: 'Guardar_cita.php',
                type: 'post',
                data: {
                    idCita: idCita,
                    idPaciente: idPaciente,
                    fechaCita: fechaCita,
                    horaCita: horaCita,
                    asistencia: asistencia
                },
                success: function(response) {
                    alert(response);
                    if (response.includes("Cita guardada exitosamente")) {
                        const tabla = document.getElementById('tabla-Citas').getElementsByTagName('tbody')[0];
                        const newRow = tabla.insertRow(tabla.rows.length);
                        newRow.insertCell(0).innerText = idCita;
                        newRow.insertCell(1).innerText = idPaciente;
                        newRow.insertCell(2).innerText = fechaCita;
                        newRow.insertCell(3).innerText = horaCita;
                        newRow.insertCell(4).innerText = asistencia;
                        newRow.insertCell(5).innerHTML = '<button type="button" class="btn btn-danger me-2" onclick="eliminarCita(this)">Eliminar</button><button type="button" class="btn btn-primary" onclick="modificarCita(this)">Modificar</button>';

                        // Cerrar el modal
                        $('#modalAgregar').modal('hide');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert("Error al comunicarse con el servidor: " + textStatus + " - " + errorThrown);
                }
            });
        }
    </script>

    <div class="container2 mt-5">

                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="ID Cita" id="input-idCita" pattern="\d*" required>

                    <div class="input-group mb-3">

                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Fecha de la cita (yyyy/mm/dd)" id="input-FechaCita" required>
                        <button class="btn btn-outline-secondary" type="button" id="btn-calendar">

                        </button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="time" class="form-control" id="input-horaCita" required>
                    </div>
                    <div class="input-group mb-3">
                        <select class="form-select" id="input-asistencia" required>
                            <option value="Asistió">Asistió</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="No asistió">No asistió</option>
                        </select>                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-2" data-bs-dismiss="modal">Cerrar</button>
