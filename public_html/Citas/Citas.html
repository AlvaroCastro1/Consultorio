    <script>
        // Inicializar el Datepicker
        $('#input-FechaProcedimiento').datepicker({
            format: 'yyyy/mm/dd',
            autoclose: true,
            orientation: 'right'

        });
    
        // Escuchar el evento de cambio de fecha y actualizar el campo de entrada de fecha
        $('#input-FechaCita').on('changeDate', function(e) {
            // Obtener la fecha seleccionada y formatearla
            const selectedDate = e.format();
            // Actualizar el valor del campo de entrada de fecha
            $('#input-FechaCita').val(selectedDate);
        });
    </script>

    <script>
        // Asociar el evento click al botón del calendario para abrir el Datepicker
        $('#btn-calendar').click(function() {
            $('#input-FechaCita').datepicker('show');
        });
    </script>

    <script>
        function agregarRegistro() {
            const tabla = document.getElementById('tabla-Citas').getElementsByTagName('tbody')[0];
            const newRow = tabla.insertRow(tabla.rows.length);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);
            const cell6 = newRow.insertCell(5);


            
            cell1.contentEditable = true;
            cell2.contentEditable = true;
            cell3.contentEditable = true;
            cell4.contentEditable = true;
            cell5.contentEditable = true;
            cell6.innerHTML = '<button type="button" class="btn btn-danger me-2" onclick="eliminarCita()">Eliminar</button><button type="button" class="btn btn-success" onclick="guardarCita(this)">Guardar</button>';
        }

        function buscar() {
            const input = document.getElementById('input-busqueda').value;
            console.log("Buscar registros con término:", input);
        }

        function eliminarCita() {
            console.log("Eliminar Procedimiento");
        }

        function modificarCita(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = true;
            });
            
            button.textContent = "Guardar";
            button.classList.remove('btn-primary');
            button.classList.add('btn-success');
            button.setAttribute('onclick', 'guardarCita(this)');
        }

        function guardarCita(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = false;
            });
            button.textContent = "Modificar";
            button.classList.remove('btn-success');
            button.classList.add('btn-primary');
            button.setAttribute('onclick', 'modificarCita(this)');
            console.log("Guardar cita");
        }
    </script>
