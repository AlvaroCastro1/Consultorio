<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/VacunasStyles.css">
    <link rel="stylesheet" href="/assets/css/barraNav.css">
    <script src="/assets/js/header.js"></script>
</head>
<body>

    <script>
        const navItems = [
        {name: "Vacuna", uri: "../Vacunas/vacunas.html"},
        {name: "Estudios", uri: "../Estudios/estudios.html"},
        {name: "Alergia", uri: "../Alergias/alergias.html"},
        {name: "Antecedente", uri: "../Antecedentes/antecedentes.html"},
        {name: "Signos Vitale", uri: "../Signos/Signos.html"},
        {name: "Tratamiento", uri: "../Tratamiento/Tratamiento.html"},
        {name: "Procedimient", uri: "../Procedimiento/procedimiento.html"},
        {name: "Control de Crecimiento", uri: "..//Control/control.html"}
        ];
    
        createHeader(navItems);
    </script>

    <div class="container2 mt-5">
        <h1 class="titulo-vacunas mb-4">Vacunas</h1>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por Sustancia" id="input-busqueda">
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()">Buscar</button>
        </div>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</button>


        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tabla-vacunas">
                <thead>
                    <tr>
                        <th>Sustancia Activa</th>
                        <th>Dosis</th>
                        <th>Enfermedad</th>
                        <th>Fecha de Aplicación</th>
                        <th>Fecha Caducidad</th>
                        <th>Lote</th>
                        <th>Formula</th>
                        <th>Laboratorio</th>
                        <th>Gramaje</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td contenteditable="false">Ejemplo de sustancia activa</td>
                        <td contenteditable="false">Ejemplo de dosis</td>
                        <td contenteditable="false">Ejemplo de enfermedad</td>
                        <td contenteditable="false">2024-04-16</td>
                        <td contenteditable="false">2024-04-16</td>
                        <td contenteditable="false">0000</td>
                        <td contenteditable="false">Ejemplo de formula</td>
                        <td contenteditable="false">Ejemplo de Laboratorio</td>
                        <td contenteditable="false">0g</td>

                        <td>
                            <button type="button" class="btn btn-danger me-2" onclick="eliminarVacuna()">Eliminar</button>
                            <button type="button" class="btn btn-primary" onclick="modificarVacuna(this)">Modificar</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="espacio-final"></div>
    </div>

    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarLabel">Registro de Vacunas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="sustanciaActivaInput" placeholder="Sustancia Activa">
                    <input type="text" class="form-control mb-3" id="dosisInput" placeholder="Dosis">
                    <input type="text" class="form-control mb-3" id="enfermedadInput" placeholder="Enfermedad">
                    <input type="date" class="form-control mb-3" id="fechaAplicacionInput" placeholder="Fecha de Aplicación">
                    <input type="date" class="form-control mb-3" id="fechaCaducidadInput" placeholder="Fecha de Caducidad">
                    <input type="text" class="form-control mb-3" id="loteInput" placeholder="Lote">
                    <input type="text" class="form-control mb-3" id="formulaInput" placeholder="Fórmula">
                    <input type="text" class="form-control mb-3" id="laboratorioInput" placeholder="Laboratorio">
                    <input type="text" class="form-control mb-3" id="gramajeInput" placeholder="Gramaje">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-2" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarVacunaDesdeModal()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    

    <footer>
        <div class="container3">
            <p>Pie de página</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function agregarVacunaDesdeModal() {
            // Obtener los valores de los campos del formulario
            const sustanciaActiva = document.getElementById('sustanciaActivaInput').value;
            const dosis = document.getElementById('dosisInput').value;
            const enfermedad = document.getElementById('enfermedadInput').value;
            const fechaAplicacion = document.getElementById('fechaAplicacionInput').value;
            const fechaCaducidad = document.getElementById('fechaCaducidadInput').value;
            const lote = document.getElementById('loteInput').value;
            const formula = document.getElementById('formulaInput').value;
            const laboratorio = document.getElementById('laboratorioInput').value;
            const gramaje = document.getElementById('gramajeInput').value;
    
            // Insertar una nueva fila en la tabla con los datos de la vacuna
            const tabla = document.getElementById('tabla-vacunas').getElementsByTagName('tbody')[0];
            const newRow = tabla.insertRow(tabla.rows.length);
            newRow.innerHTML = `
                <td>${sustanciaActiva}</td>
                <td>${dosis}</td>
                <td>${enfermedad}</td>
                <td>${fechaAplicacion}</td>
                <td>${fechaCaducidad}</td>
                <td>${lote}</td>
                <td>${formula}</td>
                <td>${laboratorio}</td>
                <td>${gramaje}</td>
                <td>
                    <button type="button" class="btn btn-danger me-2" onclick="eliminarVacuna(this)">Eliminar</button>
                    <button type="button" class="btn btn-primary" onclick="modificarVacuna(this)">Modificar</button>
                </td>
            `;
    
            // Cerrar el modal después de agregar la vacuna
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
            modal.hide();
    
            // Limpiar los campos del formulario
            document.getElementById('sustanciaActivaInput').value = '';
            document.getElementById('dosisInput').value = '';
            document.getElementById('enfermedadInput').value = '';
            document.getElementById('fechaAplicacionInput').value = '';
            document.getElementById('fechaCaducidadInput').value = '';
            document.getElementById('loteInput').value = '';
            document.getElementById('formulaInput').value = '';
            document.getElementById('laboratorioInput').value = '';
            document.getElementById('gramajeInput').value = '';
        }
    
        function buscarVacunas() {
            const input = document.getElementById('input-busqueda').value;
            console.log("Buscar registros de vacunas:", input);
        }
    
        function eliminarVacuna(button) {
            var fila = button.closest('tr');
            fila.remove();
            console.log("Eliminar vacuna");
        }
    
        function modificarVacuna(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = true;
            });
            button.textContent = "Guardar";
            button.classList.remove('btn-primary');
            button.classList.add('btn-success');
            button.setAttribute('onclick', 'guardarVacuna(this)');
        }
    
        function guardarVacuna(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = false;
            });
            button.textContent = "Modificar";
            button.classList.remove('btn-success');
            button.classList.add('btn-primary');
            button.setAttribute('onclick', 'modificarVacuna(this)');
            console.log("Guardar vacuna");
        }
    </script>
</body>
</html>
