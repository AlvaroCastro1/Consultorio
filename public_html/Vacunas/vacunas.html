    <script>
        var idPaciente = null;

        obtenerDatosSession()
        function obtenerDatosSession(){
            // Obtener los datos de sessionStorage
            const datos = JSON.parse(sessionStorage.getItem('datosPaciente'));

            if (datos) {
                idPaciente = datos.idPacienteE;
                idExpediente = datos.idExpedienteE

                console.log("se obtuvieron los datos idPaciente: ", idPaciente, "idExpediente: ", idExpediente);
            } else {
                console.log('No se encontraron datos en sessionStorage');
            }
        }


        function agregarVacunaDesdeModal() {
            // Obtener los valores de los campos del formulario
            const sustanciaActiva = document.getElementById('sustanciaActivaInput').value;
            const enfermedad = document.getElementById('enfermedadInput').value;
            const formula = document.getElementById('formulaInput').value;
            const laboratorio = document.getElementById('laboratorioInput').value;
            const dosis = document.getElementById('dosisInput').value;
            const gramaje = document.getElementById('gramajeInput').value;
            const lote = document.getElementById('loteInput').value;
            const fechaCaducidad = document.getElementById('fechaCaducidadInput').value;
            
            var fechaFormato = formatoFecha();

            fetch('../Vacunas/guardar.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `idExpedienteDV=${idExpediente}&enfermedad=${enfermedad}&sustanciaActiva=${sustanciaActiva}
                &formula=${formula}&laboratorio=${laboratorio}&gramaje=${gramaje}
                &lote=${lote}&dosis=${dosis}&fechaCaducidad=${fechaCaducidad}
               `
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar mensaje de éxito o error
                if (data.success) {
                    alert(data.message);
                    // Actualizar la tabla o hacer cualquier otra acción necesaria
                    buscar();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al guardar los datos');
            });
        
            // Cerrar el modal después de agregar el registro
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
            modal.hide();
    
            // Limpiar los campos del formulario
            document.getElementById('sustanciaActivaInput').value = '';
            document.getElementById('enfermedadInput').value = '';
            document.getElementById('formulaInput').value = '';
            document.getElementById('laboratorioInput').value = '';
            document.getElementById('dosisInput').value = '';
            document.getElementById('gramajeInput').value = '';
            document.getElementById('loteInput').value = '';
            document.getElementById('fechaCaducidadInput').value = '';
            

        }
    
        buscar()
        //document.getElementById("input-busqueda").addEventListener("keyup", buscar)
        function buscar() {
  
            let input = document.getElementById("input-busqueda").value
            console.log("Buscar por sustancia vacunas:", input);
            let content = document.getElementById("content")
            let url = "../Vacunas/buscar.php"
            let formaData = new FormData()
            formaData.append('idExpedienteDV', idExpediente)

            formaData.append('sustanciaActiva', input)

            fetch(url, {
                method: "POST",
                body: formaData
            }).then(Response => Response.json())
            .then(data => {
                content.innerHTML = data

            }).catch(err => console.log(err))
        }

        function eliminarFila(button) {
            // Obtener el ID de la fila
            const row = button.closest('tr');
            const idVacunas = row.querySelector('td:first-child').textContent;
            console.log("la id que a eliminar es: ", idVacunas);

            
            // Realizar la solicitud AJAX para guardar los datos
            fetch('../Vacunas/eliminar.php', {

                body: `idVacunas=${idVacunas}`

                alert('Error al eliminar los datos');

        }

        function formatoFecha() {
            // Obtener el input de fecha
            var fechaInput = document.getElementById("fechaCaducidadInput");

            // Obtener el valor del input (fecha seleccionada por el usuario)
            var fechaSeleccionada = fechaInput.value;

            // Verificar si se ha seleccionado una fecha
            if (fechaSeleccionada) {
                // Convertir la fecha a un objeto Date
                var fechaObj = new Date(fechaSeleccionada);

                // Obtener los componentes de la fecha (año, mes, día)
                var año = fechaObj.getFullYear();
                var mes = (fechaObj.getMonth() + 1).toString().padStart(2, '0'); // Agregar un cero al mes si es necesario
                var dia = fechaObj.getDate().toString().padStart(2, '0'); // Agregar un cero al día si es necesario

                // Crear el formato deseado (año-mes-día)
                var formatoDeseado = año + "-" + mes + "-" + dia;

                // Asignar el formato deseado al valor del input
                fechaInput.value = formatoDeseado;
            }

            // Retornar el valor del input modificado
            console.log("se obtuvo el valor= ",fechaInput.value);

            return fechaInput.value;
        }

        function mostrarFechaActual() {
            var hoy = new Date();
            var anio = hoy.getFullYear();
            var mes = ('0' + (hoy.getMonth() + 1)).slice(-2);  // Obtener el mes (0-11) y agregar ceros a la izquierda
            var dia = ('0' + hoy.getDate()).slice(-2);  // Obtener el día y agregar ceros a la izquierda
            var fechaFormateada = `${anio}-${mes}-${dia}`;
            console.log("se obtuvo la fecha actual: ",fechaFormateada )

            return fechaFormateada.value
        }
