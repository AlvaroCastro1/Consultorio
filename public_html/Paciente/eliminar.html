<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Eliminación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .titulo {
      background-color: #2CC59C;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
    }

    .container {
      margin-top: 50px;
    }

    .btn-confirmar {
      background-color: #FF0000;
      border-color: #FF0000;
    }

    .btn-confirmar:hover {
      background-color: #FF3333;
      border-color: #FF3333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="titulo mb-4">Pacientes</h1>
    <p>¿Está seguro de que desea eliminar este paciente?</p>
    <button type="button" class="btn btn-danger btn-confirmar" onclick="confirmarEliminar()">Confirmar</button>
    <button type="button" class="btn btn-secondary" onclick="cancelarEliminar()">Cancelar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function confirmarEliminar() {
      // Aquí iría la lógica para eliminar el paciente
      console.log("Paciente eliminado");
      // Puedes redirigir a otra página después de eliminar el paciente si es necesario
      // window.location.href = "pagina_de_confirmacion.html";
    }

    function cancelarEliminar() {
      console.log("Eliminación cancelada");
      // Puedes redirigir a otra página o realizar otras acciones si se cancela la eliminación
      window.location.href = "index.html";
    }
  </script>
</body>

</html>
