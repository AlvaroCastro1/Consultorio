<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Paciente</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Registro de Paciente</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del paciente" required>
              </div>
              <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido paterno del paciente" required>
              </div>
              <div class="form-group">
                <label for="apellidoMaterno">Apellido Materno</label>
                <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido materno del paciente" required>
              </div>
              <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" placeholder="Fecha de nacimiento del paciente" required>
              </div>
              <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo" required>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                </select>
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono del paciente" required>
              </div>
              <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Correo electrónico del paciente" required>
              </div>
              <div class="form-group">
                <label for="pais">País</label>
                <input type="text" class="form-control" id="pais" placeholder="País del paciente" required>
              </div>
              <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="Estado del paciente" required>
              </div>
              <div class="form-group">
                <label for="municipio">Municipio</label>
                <input type="text" class="form-control" id="municipio" placeholder="Municipio del paciente" required>
              </div>
              <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad" placeholder="Localidad del paciente" required>
              </div>
              <div class="form-group">
                <label for="numero_ext">Número Exterior</label>
                <input type="text" class="form-control" id="numero_ext" placeholder="Número exterior del paciente" required>
              </div>
              <div class="form-group">
                <label for="numero_int">Número Interior</label>
                <input type="text" class="form-control" id="numero_int" placeholder="Número interior del paciente">
              </div>
              <div class="form-group">
                <label for="codigoPostal">Código Postal</label>
                <input type="text" class="form-control" id="codigoPostal" placeholder="Código postal del paciente" required>
              </div>
              <button type="submit" class="btn-block">Registrar Paciente</button>
            </form>
            <br>
            <button onclick="window.location.href='index.html'" type="submit" class="btn-block">Regresar</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
