<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Nuevo Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .titulo {
      background-color: #2CC59C;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
    }

    .container {
      margin-top: 50px;
    }

    .btn-registrar {
      background-color: #2CC59C;
      border-color: #2CC59C;
    }

    .btn-registrar:hover {
      background-color: #66cc88;
      border-color: #66cc88;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="titulo mb-4">Agregar Paciente</h1>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
        </div>
        <div class="col">
          <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese el apellido paterno">
        </div>
        <div class="col">
          <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese el apellido materno">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento">
        </div>
        <div class="col">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo">
            <option selected>Seleccionar</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
        </div>
        <div class="col">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo electrónico">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="pais" class="form-label">País</label>
          <input type="text" class="form-control" id="pais" placeholder="Ingrese el país">
        </div>
        <div class="col">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" placeholder="Ingrese el estado">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="municipio" class="form-label">Municipio</label>
          <input type="text" class="form-control" id="municipio" placeholder="Ingrese el municipio">
        </div>
        <div class="col">
          <label for="localidad" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="numero_ext" class="form-label">Número Exterior</label>
          <input type="text" class="form-control" id="numero_ext" placeholder="Ingrese el número exterior">
        </div>
        <div class="col">
          <label for="numero_int" class="form-label">Número Interior</label>
          <input type="text" class="form-control" id="numero_int" placeholder="Ingrese el número interior">
        </div>
        <div class="col">
          <label for="codigoPostal" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="codigoPostal" placeholder="Ingrese el código postal">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-registrar">Registrar</button>
      <a href="index.html" class="btn btn-secondary">Volver al Inicio</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
