<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Detalles del Paciente</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <p id="nombre">Nombre del Paciente</p>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <p id="apellido">Apellido del Paciente</p>
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            <p id="edad">Edad del Paciente</p>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <p id="telefono">Teléfono del Paciente</p>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <p id="correo">Correo electrónico del Paciente</p>
                        </div>
                        <br>
                        <button onclick="window.location.href='#'" type="submit" class="btn-block">Imprimir</button>
                        <br>
                        <button onclick="window.location.href='index.html'" type="submit"
                            class="btn-block">Regresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
