<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/barraNav.css">
    <link rel="stylesheet" href="/assets/css/PacientesStyles.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <nav class="header navbar navbar-expand-lg navbar-light bg-primary-custom">
        <div class="container">
            <a class="navbar-brand texto-gris-claro" href="#" style="font-size: 25px; font-weight: bold; ">Consultorio
                Pediatrico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="font-size: 15px;">
                    <li class="nav-item">
                        <a class="nav-link texto-gris-claro" href="#">Expediente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container2 mt-5">
        <h1 class="titulo mb-4">Pacientes</h1>

        <button type="button" class="btn btn-primary mb-3" onclick="agregarRegistro()">Agregar</button>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por nombre" id="input-busqueda">
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()">Buscar</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tabla-alergias">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Expediente</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fila con evento de clic para redirigir -->
                    <tr style="cursor: pointer;" onclick="verDetalle()">  <!-- El evento se detendrá si se hace clic en los botones -->
                        <td>Ejemplo de ID</td>
                        <td>Ejemplo de Nombre</td>
                        <td>Ejemplo de Expediente</td>
                        <td>
                            <!-- Detener propagación para evitar que el clic en el botón active el evento de la fila -->
                            <button type="button" class="btn btn-danger" onclick="eliminarRegistro(event)">Eliminar</button>
                            <button type="button" class="btn btn-primary" onclick="modificarPaciente(event)">Modificar</button>
                        </td>
                    </tr>
        
                    <!-- Puedes agregar más filas aquí -->
                </tbody>
            </table>
        </div>
        <div class="espacio-final"></div>
    </div>
    <div class="espacio-final"></div>
    <!-- Aquí se incluye el footer -->
    <div data-include="footer.html"></div>

    <!-- Incluir el script Paciente.js -->
    <script src="/assets/js/Paciente.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function agregarRegistro() {
            window.location.href = "crear.html";
        }

        function eliminarRegistro() {
            event.stopPropagation();  // Evita que el evento se propague a la fila
            // Mostrar un cuadro de diálogo bonito para confirmar la eliminación
            Swal.fire({
                title: '¿Estás seguro?',
                text: 'Esta acción no se puede deshacer.',
                icon: 'warning',  // Icono de advertencia
                showCancelButton: true,  // Botón para cancelar
                confirmButtonText: 'Eliminar',  // Texto del botón de confirmación
                cancelButtonText: 'Cancelar',  // Texto del botón de cancelación
                confirmButtonColor: '#d33',  // Color del botón de confirmación (rojo)
                cancelButtonColor: '#aaa',  // Color del botón de cancelación (gris)
            }).then((result) => {
                if (result.isConfirmed) {
                    // El usuario confirmó la eliminación
                    console.log('Registro eliminado');
                    // Aquí puedes añadir el código para eliminar el registro
                } else {
                    // El usuario canceló la eliminación
                    console.log('Eliminación cancelada');
                }
            });
        }

        function verDetalle() {
            window.location.href = "ver.html";
        }

        function modificarPaciente() {
            event.stopPropagation();  // Evita que el evento se propague a la fila
            window.location.href = "actualizar.html";
        }


    </script>
</body>

</html>
