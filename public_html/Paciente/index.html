<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .titulo {
            background-color: #2CC59C;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .table thead th {
            background-color: #2CC59C;
            color: #ffffff;
            border-color: #2CC59C;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }

        .table-bordered thead th,
        .table-bordered thead td {
            border-bottom-width: 2px;
        }

        .btn-primary {
            background-color: #2CC59C;
            border-color: #2CC59C;
        }

        .btn-primary:hover {
            background-color: #66cc88;
            border-color: #66cc88;
        }

        .btn-danger {
            background-color: #FF0000;
            border-color: #FF0000;
        }

        .btn-danger:hover {
            background-color: #FF3333;
            border-color: #FF3333;
        }

        .espacio-final {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="titulo mb-4">Pacientes</h1>
        <!-- Botón "Agregar" -->
        <button type="button" class="btn btn-primary mb-3" onclick="window.location.href='agregar'">Agregar</button>
        
        <!-- Barra de búsqueda -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por Nombre" id="input-busqueda">
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()">Buscar</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tabla-antecedentes">
                <thead>
                    <tr>
                        <th>ID del Paciente</th>
                        <th>Nombre del Paciente</th>
                        <th>Edad del Paciente</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los antecedentes médicos desde la base de datos -->
                    <tr>
                        <td contenteditable="false">Ejemplo 1</td>
                        <td contenteditable="false">Ejemplo 1</td>
                        <td contenteditable="false">Ejemplo 1</td>
                        <td>
                            <button type="button" class="btn btn-danger me-2" onclick="window.location.href='eliminar'">Eliminar</button>
                            <button type="button" class="btn btn-primary" onclick="window.location.href='editar'">Modificar</button>
                            <button type="button" class="btn btn-success" onclick="window.location.href='ver'">Ver</button>
                        </td>
                    </tr>
                    <!-- Puedes agregar más filas con datos de ejemplo o cargar desde la base de datos -->
                </tbody>
            </table>
        </div>
        <div class="espacio-final"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
