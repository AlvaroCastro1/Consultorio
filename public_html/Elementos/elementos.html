<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/resultados.css">
    <link rel="stylesheet" href="../assets/css/barraNav.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="js/agregarElemento.js"> </script>
    <script src="js/llenarTabla.js"> </script>
    <script src="js/eliminar.js"> </script>
    <script src="js/modificar.js"> </script>
    
</head>
<body>

    <script>
        const navItems = [
        {name: "Estudios", uri: "../Estudios/estudios.html"},
        {name: "Expediente", uri: "../Expediente/expediente.html"},
        
        ];
    
        createHeader(navItems);
    </script>


    <div class="container2 mt-5">
        <h1 class="titulo-inicio mb-4">Elementos</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por nombre" id="input-busqueda">
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()">Buscar</button>
            <button class="btn btn-outline-secondary" type="button" onclick="limpiar()">Limpiar</button>
        </div>
        
        <button type="button" class="btn btn-primary mb-3" id="btnAgregar" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</button>
        <script>
            
            document.getElementById("btnAgregar").addEventListener("click", function() {
                reiniciarModal();
                
            });
            
        </script>
        
        <!--Modal-->
        <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarLabel">Agregar Registro Individual de Elementos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Aquí van los campos para agregar un nuevo registro -->
                        <input type="text" class="form-control mb-3" id="nombreElementoinput" placeholder="Nombre del Elemento">
                        
                        <input type="number" class="form-control mb-1" placeholder="Valor" id="valorInput">
                        <input type="text" class="form-control mb-3" id="rangoInput" placeholder="Rango">
                        <input type="text" class="form-control mb-3" id="interpretacionInput" placeholder="Interpretación">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="agregarElementosIndividual()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="modalModificarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalModificarLabel">Modificar Registro Individual de Elementos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Aquí van los campos para Modificar un nuevo registro -->
                        <input type="hidden" class="form-control mb-3" id="idElementoInputModificar" >
                        
                        <input type="text" class="form-control mb-3" id="nombreElementoinputModificar" placeholder="Nombre del Elemento">
                        
                        <input type="number" class="form-control mb-1" placeholder="ValorModificar" id="valorInputModificar">
                        <input type="text" class="form-control mb-3" id="rangoInputModificar" placeholder="Rango">
                        <input type="text" class="form-control mb-3" id="interpretacionInputModificar" placeholder="Interpretación">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="guardarModificacionEstudio()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tabla-ElementosIndividual">
                <thead>
                    <tr>
                        <th>Nombre Elemento</th>
                        <th>Rango</th>
                        <th>Valor</th>
                        <th>Interpretación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    
                    
                    
                </tbody>
            </table>
        </div>
        <script>cargarElementos() </script>
        <div class="espacio-final"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer>
        <div class="container3">
            <p>Pie de página</p>
        </div>
    </footer>
</body>
</html>
