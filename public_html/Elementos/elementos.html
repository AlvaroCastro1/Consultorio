<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/resultados.css">
    <link rel="stylesheet" href="../assets/css/barraNav.css">
    <script src="../assets/js/header.js"></script>
</head>
<body>

    <script>
        const navItems = [
        {name: "Estudios", uri: "../Estudios/estudios.html"},
        {name: "Elementos", uri: "..//Elementos/elementos.html"}
        ];
    
        createHeader(navItems);
    </script>

                        <a class="nav-link texto-blanco-activo" href="..//Elementos/elementos.html" onclick="abrirPagina('elementos')">Elementos</a>

    <div class="container2 mt-5">
        <h1 class="titulo-inicio mb-4">Elementos</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por tipo" id="input-busqueda">
            <button class="btn btn-outline-secondary" type="button" onclick="buscar()">Buscar</button>
        </div>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</button>
        <!--Modal-->
        <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarLabel">Agregar Registro Individual de Elementos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Aquí van los campos para agregar un nuevo registro -->
                        <input type="text" class="form-control mb-3" id="nombreElementoinput" placeholder="Nombre del Elemento">
                        <input type="text" class="form-control mb-3" id="resultadoInput" placeholder="Resultado">
                        <input type="text" class="form-control mb-3" id="valorInput" placeholder="Valor">
                        <input type="text" class="form-control mb-3" id="rangoInput" placeholder="Rango">
                        <input type="text" class="form-control mb-3" id="interpretacionInput" placeholder="Interpretación">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="agregarElementosIndividual()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tabla-ElementosIndividual">
                <thead>
                    <tr>
                        <th>Nombre Elemento</th>
                        <th>Rango</th>
                        <th>Valor</th>
                        <th>Interpretación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                    
                    <tr>
                        <td contenteditable="false">Trigliceridos</td>
                        <td contenteditable="false">Alto: 200-499 mg/dL</td>
                        <td contenteditable="false">366 </td>
                        <td contenteditable="false">Hay mucha grasa en el cuerpo</td>
                        <td>
                            
                            <button type="button" class="btn btn-danger me-2" onclick="eliminarElementosIndividual(this)">Eliminar</button>
                            <button type="button" class="btn btn-primary" onclick="modificarElementosIndividual(this)">Modificar</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="espacio-final"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        

        function agregarElementosIndividual() {
            const nombreElemento = document.getElementById('nombreElementoinput').value;
            const rango = document.getElementById('rangoInput').value;
            const valor = document.getElementById('valorInput').value;
            const interpretacion = document.getElementById('interpretacionInput').value;


            // Verificar que no haya campos vacíos
            if (nombreElemento === ''  || rango === ''  || valor === ''|| interpretacion === '') {
                    alert("Por favor, complete todos los campos.");
                    return;
                }

            const tabla = document.getElementById('tabla-ElementosIndividual').getElementsByTagName('tbody')[0];
            const newRow = tabla.insertRow(tabla.rows.length);
            newRow.innerHTML = `
                <td>${nombreElemento}</td>
                <td>${rango}</td>
                <td>${valor}</td>
                <td>${interpretacion}</td>
                
                <td>
                    <button type="button" class="btn btn-danger me-2" onclick="eliminarElementosIndividual(this)">Eliminar</button>
                    <button type="button" class="btn btn-primary" onclick="modificarElementosIndividual(this)">Modificar</button>
                </td>
            `;

            // Cerrar el modal después de agregar el registro
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
            modal.hide();
            document.getElementById('nombreElementoinput').value = '';
            document.getElementById('rangoInput').value = '';
            document.getElementById('valorInput').value = '';
            document.getElementById('interpretacionInput').value = '';

          
        }

        function buscar() {
            const input = document.getElementById('input-busqueda').value;
            console.log("Buscar registros con término:", input);
        }

        function eliminarElementosIndividual(button) {
            var fila = button.closest('tr');
            fila.remove();
            console.log("Eliminar Elementos");
        }

        function modificarElementosIndividual(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = true;
            });
            
            button.textContent = "Guardar";
            button.classList.remove('btn-primary');
            button.classList.add('btn-success');
            button.setAttribute('onclick', 'guardarElementos(this)');
        }

        function guardarElementos(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.contentEditable = false;
            });
            button.textContent = "Modificar";
            button.classList.remove('btn-success');
            button.classList.add('btn-primary');
            button.setAttribute('onclick', 'modificarElementosIndividual(this)');
            console.log("Guardar Elementos");
        }


    </script>
    <footer>
        <div class="container3">
            <p>Pie de página</p>
        </div>
    </footer>
</body>
</html>
